series: xenial
services:
# Shared
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:xenial/keystone-1
    num_units: 1
    options:
      region: "RegionLXD RegionKVM"
      admin-password: openstack
    to:
    - lxc:0
  keystone-db:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:xenial/percona-cluster-1
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxc:0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:xenial/openstack-dashboard-1
    num_units: 1
    to:
    - lxc:0
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:xenial/ntp-0
    num_units: 0
# RegionLXD
  rabbitmq-server-region-lxd:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:xenial/rabbitmq-server-3
    num_units: 1
    to:
    - lxc:0
  mysql-region-lxd:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:xenial/percona-cluster-1
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxc:0
  ceph-mon-region-lxd:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:xenial/ceph-mon-1
    num_units: 3
    to:
    - lxc:1
    - lxc:2
    - lxc:3
  ceph-osd-region-lxd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:xenial/ceph-osd-2
    num_units: 3
    options:
      osd-devices: /dev/sdb
      osd-reformat: 'yes'
    to:
    - '1'
    - '2'
    - '3'
  ceph-radosgw-region-lxd:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:xenial/ceph-radosgw-3
    num_units: 1
    options:
      use-embedded-webserver: true
      region: RegionLXD
    to:
    - lxc:0
  glance-region-lxd:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:xenial/glance-1
    num_units: 1
    options:
      region: RegionLXD
    to:
    - lxc:0
  neutron-api-region-lxd:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:xenial/neutron-api-1
    num_units: 1
    options:
      neutron-security-groups: true
      region: RegionLXD
    to:
    - lxc:0
  neutron-gateway-region-lxd:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:xenial/neutron-gateway-1
    num_units: 1
    options:
      ext-port: eno49
    to:
    - '0'
  neutron-openvswitch-region-lxd:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:xenial/neutron-openvswitch-2
    num_units: 0
  nova-cloud-controller-region-lxd:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:xenial/nova-cloud-controller-1
    num_units: 1
    options:
      network-manager: Neutron
      region: RegionLXD
    to:
    - lxc:0
  nova-compute-region-lxd:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:xenial/nova-compute-1
    num_units: 3
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      virt-type: lxd
    to:
    - '1'
    - '2'
    - '3'
# Region 2
  rabbitmq-server-region-kvm:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:xenial/rabbitmq-server-3
    num_units: 1
    to:
    - lxc:4
  mysql-region-kvm:
