series: xenial
services:
# Shared
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:xenial/keystone
    num_units: 1
    options:
      region: "RegionLXD RegionKVM"
      admin-password: openstack
    to:
    - lxd:0
  keystone-db:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:xenial/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxd:0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:xenial/openstack-dashboard
    num_units: 1
    to:
    - lxd:0
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:xenial/ntp
    num_units: 0
# RegionLXD
  rabbitmq-server-region-lxd:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:xenial/rabbitmq-server
    num_units: 1
    to:
    - lxd:0
  mysql-region-lxd:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:xenial/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxd:0
  glance-region-lxd:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:xenial/glance
    num_units: 1
    options:
      region: RegionLXD
    to:
    - lxd:0
  neutron-api-region-lxd:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~jason-hobbs/xenial/neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      region: RegionLXD
      flat-network-providers: physnet1
    to:
    - lxd:0
  neutron-gateway-region-lxd:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:xenial/neutron-gateway
    num_units: 1
    options:
      ext-port: eno49
      flat-network-providers: physnet1
      bridge-mappings: physnet1:br-vnf-data
      data-port: br-vnf-data:bond0
      #instance-mtu: 9000
    to:
    - '0'
  neutron-openvswitch-region-lxd:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:xenial/neutron-openvswitch
    num_units: 0
    options:
      flat-network-providers: physnet1
      bridge-mappings: physnet1:br-vnf-data
      data-port: br-vnf-data:bond0
      disable-security-groups: true
  nova-cloud-controller-region-lxd:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:xenial/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      region: RegionLXD
    to:
    - lxd:0
  nova-compute-region-lxd:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:xenial/nova-compute
    num_units: 5
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      virt-type: lxd
    to:
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
# Region 2
  rabbitmq-server-region-kvm:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:xenial/rabbitmq-server
    num_units: 1
    to:
